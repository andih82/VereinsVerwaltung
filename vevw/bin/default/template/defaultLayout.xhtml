<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="default.css" library="css" />
</h:head>

<h:body>

	<div class="ui-g" id="page">


		<div class="ui-g-12 ui-md-2" id="menu">
			<ui:insert name="menu">
				<ui:include src="menu.xhtml" />
			</ui:insert>
		</div>
		<div class="ui-g-12 ui-md-10 ui-g-nopad">
			<div class="ui-g-12  ui-g-nopad" id="header">
				<ui:insert name="header">
					<ui:include src="defaultHeader.xhtml" />
				</ui:insert>
			</div>
			<div class="ui-g-12 ui-g-nopad" id="content">
				<ui:insert name="content">
					<ui:include src="defaultContent.xhtml" />
				</ui:insert>
			</div>

			<div class="ui-g-12  ui-g-nopad" id="footer">
				<ui:insert name="footer">
					<ui:include src="defaultFooter.xhtml" />
				</ui:insert>
			</div>
		</div>

	</div>

</h:body>
</html>
